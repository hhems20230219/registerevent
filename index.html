<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>活動報名系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4"><i class="fas fa-calendar-check"></i> 活動報名</h2>
    <div class="row" id="cards"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="signupForm">
          <div class="modal-header">
            <h5 class="modal-title">我要報名</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="活動名稱">
            <div class="mb-3">
              <label class="form-label">姓名</label>
              <input type="text" class="form-control" id="姓名" required>
            </div>
            <div class="mb-3">
              <label class="form-label">備註</label>
              <input type="text" class="form-control" id="備註">
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">送出報名</button>
          </div>
        </form>
      </div>
    </div>
  </div>

<script>
const apiUrl = "https://script.google.com/macros/s/AKfycbyHLyzArJcsWvDWYI6WfaYWZl8SWmV9qCSW-oxo8D31IwvLaGYZ4ac942bMW_GIEEU0/exec";

function isExpired(dateStr) {
  const now = new Date();
  const target = new Date(dateStr);
  target.setHours(23, 59, 59); // 當天結束前可報名
  return now > target;
}

$(function () {
  $.getJSON(apiUrl, function (data) {
    data.forEach(item => {
      const expired = isExpired(item['截止日期']);
      const disableBtn = expired ? 'disabled' : '';
      const btnText = expired ? '已截止' : '我要報名';

      $('#cards').append(`
        <div class="col-md-4 mb-4">
          <div class="card h-100 shadow">
            <div class="card-body">
              <h5 class="card-title"><i class="fas fa-book"></i> ${item['活動名稱']}</h5>
              <p class="card-text">
                <i class="far fa-calendar-alt"></i> ${item['起始日期']} ${item['起始時間']} ~ ${item['結束日期']} ${item['結束時間']}<br>
                <i class="fas fa-hourglass-end"></i> 截止：${item['截止日期']}<br>
                <i class="fas fa-map-marker-alt"></i> ${item['活動地點']}<br>
                <i class="fas fa-dollar-sign"></i> ${item['活動費用']}<br>
                <i class="fas fa-clipboard-list"></i> ${item['活動內容']}<br>
                <i class="fas fa-exclamation-triangle"></i> 注意事項：<br><small>${item['注意事項'].replaceAll('；', '<br>')}</small>
              </p>
              <button class="btn btn-${expired ? 'secondary' : 'success'} signupBtn" data-title="${item['活動名稱']}" ${disableBtn} data-bs-toggle="modal" data-bs-target="#signupModal">
                ${btnText}
              </button>
            </div>
          </div>
        </div>
      `);
    });

    $('.signupBtn').on('click', function () {
      if (!$(this).prop('disabled')) {
        $('#活動名稱').val($(this).data('title'));
      }
    });
  });

  $('#signupForm').submit(function (e) {
    e.preventDefault();
    const postData = {
      name: $('#姓名').val(),
      event: $('#活動名稱').val(),
      note: $('#備註').val(),
      status: "已報名"
    };

    $.ajax({
      url: apiUrl,
      method: 'GET',
      data: postData,
      success: function (res) {
        if (res === "成功") {
          alert("報名成功！");
          $('#signupModal').modal('hide');
          $('#signupForm')[0].reset();
        } else {
          alert("錯誤：" + res);
        }
      },
      error: function () {
        alert("傳送失敗，請稍後再試");
      }
    });
  });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
